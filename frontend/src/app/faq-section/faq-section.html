<div class="faq-container">
  <h2>Frequently Asked Questions</h2>

  <div *ngFor="let faq of faqs; let i = index" class="faq-item">
    <button (click)="toggleFAQ(i)" class="faq-question">
      {{ faq.question }}
    </button>
    <div *ngIf="expandedIndex === i" class="faq-answer">
      {{ faq.answer }}
    </div>
  </div>
</div>
